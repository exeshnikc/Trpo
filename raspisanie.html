<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Городская поликлиника №26 — Расписание</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #e0f7fa, #b2ebf2);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px;
    }

    .schedule-page {
      width: 1000px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      padding: 40px;
    }

    .schedule-page h1 {
      color: #00796b;
      margin-bottom: 20px;
      font-size: 28px;
    }

    .filter {
      margin-bottom: 20px;
    }

    .filter input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }

    th {
      background-color: #b2dfdb;
      color: #004d40;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .back-button {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #00796b;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    .back-button:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>
  <div class="schedule-page">
    <h1>Расписание приёма врачей</h1>

    <div class="filter">
      <input type="text" placeholder="Поиск по фамилии врача...">
    </div>

    <table>
      <thead>
        <tr>
          <th>ФИО врача</th>
          <th>Специальность</th>
          <th>Кабинет</th>
          <th>Дни приёма</th>
          <th>Время</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Абашин А. В.</td>
          <td>Терапевт</td>
          <td>101</td>
          <td>Пн, Ср, Пт</td>
          <td>08:00 – 14:00</td>
        </tr>
        <tr>
          <td>Адинец Д. О.</td>
          <td>Педиатр</td>
          <td>202</td>
          <td>Вт, Чт</td>
          <td>09:00 – 15:00</td>
        </tr>
        <tr>
          <td>Грецкий М. Г.</td>
          <td>Кардиолог</td>
          <td>305</td>
          <td>Пн – Пт</td>
          <td>10:00 – 16:00</td>
        </tr>
        <tr>
          <td>Козаченко Е. Н.</td>
          <td>Хирург</td>
          <td>410</td>
          <td>Ср, Пт</td>
          <td>12:00 – 18:00</td>
        </tr>
        <!-- Добавь больше строк по мере необходимости -->
      </tbody>
    </table>

    <a href="main.html" class="back-button">← Вернуться на главную</a>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Городская поликлиника №26 — Вход</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .login-wrapper {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .tab {
      padding: 8px 16px;
      border-radius: 20px;
      background-color: #b2dfdb;
      cursor: pointer;
    }

    .tab.active {
      background-color: #00796b;
      color: white;
    }

    h2 {
      margin-bottom: 20px;
      color: #00796b;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    .login-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    .login-buttons button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #00796b;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .login-buttons button:hover {
      background-color: #004d40;
    }

    .login-buttons .register {
      background-color: #80cbc4;
    }

    .login-buttons .register:hover {
      background-color: #4db6ac;
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="tabs">
      <div class="tab active">Пользователь</div>
      <div class="tab">Администратор</div>
    </div>
    <h2>Вход в систему</h2>
    <input type="text" placeholder="Логин">
    <input type="password" placeholder="Пароль">
    <div class="login-buttons">
      <button>Войти</button>
      <button class="register">Регистрация</button>
    </div>
  </div>
</body>
</html>
